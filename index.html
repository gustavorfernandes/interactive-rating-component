<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/global/global.css">
  <link rel="stylesheet" href="./src/css/feedback/feedback.css">
  <link rel="stylesheet" href="./src/css/thank-you/thank-you.css">
  <title>Interactive rating component</title>
</head>

<body>
  <main class="content">
    <section class="feedback">
      <div class="feedback__icon"></div>      
      <h2 class="feedback__title">How did we do?</h2>
      <p class="feedback__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <ul class="feedback__list">
        <li><button class="feedback__button">1</button></li>
        <li><button class="feedback__button">2</button></li>
        <li><button class="feedback__button">3</button></li>
        <li><button class="feedback__button active">4</button></li>
        <li><button class="feedback__button">5</button></li>
      </ul>
      <button class="feedback__submit">Submit</button>
    </section>
    <section class="thank-you">
      <div class="thank-you__image"></div>
      <div class="thank-you__subtitle">
        <h3 class="thank-you__subtitle__text">You selected 4 out of 5</h3>
      </div>
      <h2 class="thank-you__title">Thank you!</h2>
      <p class="thank-you__text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </section>
  </main>
</body>

</html>
